    .card {
      background: #ffffff;

    .header {

    }

    .photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #b30000;
    }
    table.azienda {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    
    .company-value {

    table.info {

      border-collapse: collapse;
      margin-top: 10px;
    }

    table.info td {
      padding: 6px 4px;
      vertical-align: top;
      font-size: 15px;
    }

    table.info td.label {
      width: 120px;
      font-weight: 600;
      color: #333;
      white-space: nowrap;
    }

    table.info td.value {
      color: #3228e9; ;
    }

    table.info a {
      color: #b30000;
      text-decoration: none;
    }

    .btn {
      display: block;
      margin-top: 22px;
      text-align: center;
      background: #b30000;
      color: #ffffff;
      text-decoration: none;
      padding: 14px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
    }

    .btn:hover {
      background: #8f0000;
    }
  </style>
