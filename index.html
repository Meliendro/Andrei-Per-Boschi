<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatto Professionale</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(to bottom, #b30000 0%, #ffffff 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== SPLASH ===== */
    #splash {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: splashOut 1s ease forwards;
      animation-delay: 3s;
    }

    #splash img {
      width: 80%;
      max-width: 420px;
      animation: zoomFade 6s ease forwards;
    }

    @keyframes zoomFade {
      0%   { opacity: 0; transform: scale(0.92); }
      30%  { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(1.06); }
    }

    @keyframes splashOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* ===== CARD ===== */
    .card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      padding: 24px;
      box-sizing: border-box;
      opacity: 0;
      animation: showCard 0.8s ease forwards;
      animation-delay: 3.2s;
    }

    @keyframes showCard {
      to { opacity: 1; }
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #b30000;
    }

    .name {
      font-size: 22px;
      font-weight: 700;
      margin-top: 12px;
    }

    .role {
      color: #666;
      margin-bottom: 10px;
    }

    table.azienda {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .company-value {
      font-weight: 700;
      font-size: 17px;
      color: #3228e9;
    }

    td {
      padding: 6px 4px;
      font-size: 15px;
    }

    .label {
      font-weight: 600;
      white-space: nowrap;
    }

    a {
      color: #b30000;
      text-decoration: none;
    }

    .btn {
      display: block;
      margin-top: 22px;
      text-align: center;
      background: #b30000;
      color: #ffffff;
      text-decoration: none;
      padding: 14px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
    }

    .btn:hover {
      background: #8f0000;
    }
  </style>
</head>
